<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Task App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            color: #ecf0f1;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .sidebar h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 40px;
        }
        .sidebar form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar input, .sidebar textarea, .sidebar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .sidebar input, .sidebar textarea {
            background-color: #7f8c8d;
            color: #ecf0f1;
        }
        .sidebar button {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #c0392b;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .task-card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-card .task-info {
            flex-grow: 1;
        }
        .task-card .task-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        .task-card .task-description {
            font-size: 16px;
            color: #bdc3c7;
        }
        .task-card .task-actions {
            display: flex;
            gap: 10px;
        }
        .task-card .complete-btn, .task-card .delete-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .task-card .complete-btn {
            background-color: #27ae60;
            color: white;
        }
        .task-card .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .completed .task-name {
            text-decoration: line-through;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Task Manager</h1>
        <form id="task-form" method="dialog">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-description" placeholder="Task Description" required></textarea>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <div class="content">
        <div id="task-list"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';  // Replace with your API endpoint

        async function fetchTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            renderTasks(tasks);
        }

        async function addTask(name, description) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: Math.floor(Math.random() * 10), name, description, is_complete: false }),
            });
            const newTask = await response.json();
            fetchTasks();  // Refresh the task list
        }

        async function toggleComplete(id, isComplete) {
            const response = await fetch(`${API_URL}/toggle_complete/${id}`);
            fetchTasks();  // Refresh the task list
        }

        async function deleteTask(id) {
            await fetch(`${API_URL}/delete/${id}`, {
                method: 'GET',
            });
            fetchTasks();  // Refresh the task list
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = `task-card ${task.is_complete ? 'completed' : ''}`;
                card.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-description">${task.description}</div>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleComplete(${task.id}, ${task.is_complete})">
                            ${task.is_complete ? 'Undo' : 'Complete'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                taskList.appendChild(card);
            });
        }

        document.getElementById('task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('task-name').value;
            const description = document.getElementById('task-description').value;
            addTask(name, description);
            this.reset();
        });

        fetchTasks();  // Load tasks on page load
    </script>
</body>
</html>
